spring:
  application:
    name: ai-summary-podcast
  autoconfigure:
    exclude:
      - org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiModerationAutoConfiguration
      - org.springframework.ai.model.chat.client.autoconfigure.ChatClientAutoConfiguration
  datasource:
    url: jdbc:sqlite:./data/ai-summary-podcast.db
    driver-class-name: org.sqlite.JDBC
  flyway:
    baseline-on-migrate: true
    baseline-version: 0

app:
  encryption:
    master-key: ${APP_ENCRYPTION_MASTER_KEY}
  llm:
    cheap-model: anthropic/claude-haiku-4.5
  briefing:
    cron: "0 0 6 * * *"
    target-words: 1500
  episodes:
    directory: ./data/episodes
    retention-days: 365
  feed:
    base-url: http://localhost:8080
    title: AI Summary Podcast
    description: AI-generated audio briefings from your favourite content sources